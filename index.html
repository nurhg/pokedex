<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokedex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/gif/jpg" href="pokebola.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="estilos.css" />
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

    <!-- Principal -->
    <body class="w3-container" style="background-color: black;">
        <div class="logo w3-container">
            <img src="pokedex.png" height="100%" alt="logo" />
        </div>
    
        <div class="search-container">
            <input id="name-input" type="text" placeholder="Nombre ó Numero" />
    
            <div id="search-btn" class="ball-container">
                <div class="upper-half-ball"></div>
                <div class="bottom-half-ball"></div>
                <div class="center-ball"></div>
                <div class="center-line"></div>
            </div>
        </div>
    
        <div id="pokedex" class="w3-main">
            <!-- Panel izquierdo -->
            <div id="left-panel">
                <!-- Luces superiores -->
                <div class="left-top-container">
                    <svg height="100" width="239" class="left-svg">
                        <polyline points="0,75 70,75 90,38 239,38" style="fill: none; stroke: black; stroke-width: 3" />
                    </svg>
                    <div class="lights-container">
                        <div class="big-light-boarder">
                            <div class="big-light blue">
                                <div class="big-dot light-blue"></div>
                            </div>
                        </div>
                        <div class="small-lights-container">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="small-light yellow">
                                <div class="dot light-yellow"></div>
                            </div>
                            <div class="small-light green">
                                <div class="dot light-green"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pantalla central -->
                <div class="screen-container w3-container">
                    <div class="screen">
                        <div class="top-screen-lights">
                            <div class="mini-light red"></div>
                            <div class="mini-light red"></div>
                        </div>
                        <div id="main-screen"></div>
                        <div class="bottom-screen-lights">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="burger">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botones inferiores -->
                <div class="buttons-container">
                    <div class="upper-buttons-container">
                        <div class="big-button"></div>
                        <div class="long-buttons-container">
                            <div class="long-button red"></div>
                            <div class="long-button light-blue"></div>
                        </div>
                    </div>
                    <div class="nav-buttons-container">
                        <div class="green-screen">
                            <span id="name-screen" class="name-screen">Nombre: pikachu</span>
                            <span id="id-screen"></span>
                        </div>
                        <div></div>                        
                        <div class="right-nav-container">
                            <div class="nav-button">
                                <div class="nav-center-circle"></div>
                                <div class="nav-button-vertical"></div>
                                <div class="nav-button-horizontal">
                                    <div class="border-top"></div>
                                    <div class="border-bottom"></div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin de panel izquierdo -->
    
            <!-- Panel Derecho -->
            <div id="right-panel" class="w3-content">
                <!-- Contenedor en blanco -->
                <div class="empty-container">
                    <svg height="100%" width="100%">
                        <polyline points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                            style="fill: black; stroke: none; stroke-width: 3" />
                        <polyline points="0,40 138,40 158,75 250,75" style="fill: none; stroke: black; stroke-width: 3" />
                    </svg>
                </div>
                <!-- Pantalla superior -->
                <div class="top-screen-container">
                    <div class="right-panel-screen">
                        <div id="height">Tamaño: 40cm</div>
                        <div id="weight">Peso: 6kg</div>
                    </div>
                </div>
                <!-- Botones azules -->                
                    <div class="top-screen-container">
                        <div class="right-panel-screen">
                            <div id="hp">Hp 35</div>
                            <div id="attack">Ataque 55</div>
                            <div id="defense">Defensa 40</div>
                        </div>
                    </div>
                <!-- Center Buttons -->
                <div class="center-buttons-container">
                    <div class="center-left-container">
                        <div class="small-reds-container">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                        </div>
                        <div class="white-squares-container">
                            <div class="white-square"></div>
                            <div class="white-square"></div>
                        </div>
                    </div>
                    <div class="center-right-container">
                        <div class="thin-buttons-container">
                            <div class="thin-button"></div>
                            <div class="thin-button"></div>
                        </div>
                        <div class="yellow-button yellow">
                            <div class="big-dot light-yellow"></div>
                        </div>
                    </div>
                </div>
                <!-- Bottom screens -->
                <div class="bottom-screens-container">
                    <div class="right-panel-screen"><span id="type-screen" class="name-screen">Tipo: electric</span></div>
                    <div class="right-panel-screen"><span id="speed" class="name-screen">Velocidad: 90</span></div>
                </div>
            </div>
        </div>
        <script src="principal.js"></script>
    </body>
</html>
